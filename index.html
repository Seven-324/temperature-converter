<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/font/material-icons.css">
</head>
<body class="container">
    <h1 style="font-weight: 500;">Temperature Converter</h1>
    <div class="row">
        <div class="col s12 l12">
            <form action="">
                <div class="input-field">
                    <div>
                        <label for="celciusinput">
                            <span class="black-text" style="font-size:33px; font-weight: 500;" >Celcius:</span>
                            <input type="" id="celciusinput" style="height:35px; width:250px;border-radius: 6px;">
                        </label>
                    </div>
                    <div>
                        <label for="fahrenheitinput">
                            <span class="black-text" style="font-size:33px; font-weight: 500;" >Fahrenheit:</span>
                            <input type="" id="fahrenheitinput" style="height:35px; width:250px; border-radius: 6px;">
                        </label>
                    </div>
                </div>
            </form>
          
        </div>
            
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
